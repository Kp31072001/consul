global:
  enabled: false
  datacenter: dc1
  # acls:
  #   manageSystemACLs: true
  #   bootstrapToken:
  #     secretName: server-consul-bootstrap-acl-token
  #     secretKey: token
  tls:
    enabled: true
    caCert:
      secretName: server-consul-ca-cert
      secretKey: tls.crt
externalServers:
  enabled: true
  # This should be any node IP of the first k8s cluster or the load balancer IP if using LoadBalancer service type for the UI.
  hosts: ["18.203.154.200", "34.240.42.52", "54.229.161.61"]
  # The node port of the UI's NodePort service or the load balancer port.
  httpsPort: 30616
  # Matches the gRPC port of the Consul servers in the first cluster.
  grpcPort: 30014
  tlsServerName: server.dc1.consul
  # The address of the kube API server of this Kubernetes cluster
  k8sAuthMethodHost: https://31F13F8C22BA8EC1E0F9E306A2D4B7A1.gr7.eu-west-1.eks.amazonaws.com
connectInject:
  enabled: true

client:
  enabled: true
  grpc: true
