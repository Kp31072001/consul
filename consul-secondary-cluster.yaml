## This is actually used for secondary cluster connecting to the primary data center.
## Both servers act as seperate federations able to talk to each other via the mesh gateways surfaced via the AWS Classic load balancer

global:
  name: consul
  datacenter: dc2
  logLevel: "debug"
  tls:
    enabled: true
    caCert:
      secretName: consul-federation
      secretKey: caCert
    caKey:
      secretName: consul-federation
      secretKey: caKey
  federation:
    enabled: true
    primaryDatacenter: dc1
server:
  replicas: 3
  extraVolumes:
    - type: secret
      name: consul-federation
      items:
        - key: serverConfigJSON
          path: config.json
      load: true
connectInject:
  enabled: true
controller:
  enabled: true
meshGateway:
  enabled: true
  replicas: 1